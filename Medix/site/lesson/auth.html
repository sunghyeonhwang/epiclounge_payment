<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - JB Lessons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 다크 모드 기본 설정 */
        :root {
            color-scheme: dark;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(35, 35, 41, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .error-message {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">JB Lessons</h1>
            <p class="text-gray-400">바이브 코딩 완벽 가이드</p>
        </div>
        
        <!-- 인증 카드 -->
        <div class="auth-card rounded-2xl shadow-2xl overflow-hidden">
            <!-- 탭 -->
            <div class="flex border-b border-gray-700">
                <button id="loginTab" class="tab-active flex-1 py-4 text-white font-semibold transition-all duration-300">
                    로그인
                </button>
                <button id="signupTab" class="flex-1 py-4 text-gray-400 font-semibold hover:text-white transition-all duration-300">
                    회원가입
                </button>
            </div>
            
            <!-- 로그인 폼 -->
            <div id="loginForm" class="p-8">
                <form id="loginFormElement" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">
                            이메일
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            비밀번호
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div id="loginError" class="hidden error-message bg-red-500/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm">
                    </div>
                    
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="btn-primary w-full py-3 rounded-lg text-white font-semibold shadow-lg"
                    >
                        로그인
                    </button>
                </form>
            </div>
            
            <!-- 회원가입 폼 -->
            <div id="signupForm" class="hidden p-8">
                <form id="signupFormElement" class="space-y-6">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-300 mb-2">
                            이름
                        </label>
                        <input 
                            type="text" 
                            id="signupName" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="홍길동"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-300 mb-2">
                            이메일
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            비밀번호 (최소 8자)
                        </label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="••••••••"
                            minlength="8"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="signupPasswordConfirm" class="block text-sm font-medium text-gray-300 mb-2">
                            비밀번호 확인
                        </label>
                        <input 
                            type="password" 
                            id="signupPasswordConfirm" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div id="signupError" class="hidden error-message bg-red-500/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm">
                    </div>
                    
                    <button 
                        type="submit" 
                        id="signupButton"
                        class="btn-primary w-full py-3 rounded-lg text-white font-semibold shadow-lg"
                    >
                        회원가입
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 푸터 -->
        <div class="text-center mt-8">
            <p class="text-gray-400 text-xs">
                아이디/패스워드는 진행률을 체크하기 위해서만 사용됩니다.
            </p>
        </div>
    </div>

    <script>
        // 탭 전환
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('text-gray-400');
            signupTab.classList.remove('tab-active');
            signupTab.classList.add('text-gray-400');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            clearErrors();
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('tab-active');
            signupTab.classList.remove('text-gray-400');
            loginTab.classList.remove('tab-active');
            loginTab.classList.add('text-gray-400');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearErrors();
        });
        
        // 에러 메시지 표시
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // 에러 메시지 숨김
        function clearErrors() {
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('signupError').classList.add('hidden');
        }
        
        // 버튼 로딩 상태
        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="inline-block animate-spin mr-2">⏳</span> 처리 중...';
            } else {
                button.disabled = false;
                button.innerHTML = buttonId === 'loginButton' ? '로그인' : '회원가입';
            }
        }
        
        // 로그인 폼 제출
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            setButtonLoading('loginButton', true);
            
            try {
                const response = await fetch('/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 로그인 성공 - index.html로 리다이렉트
                    window.location.href = 'index.html';
                } else {
                    showError('loginError', data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                showError('loginError', '서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
                console.error('Login error:', error);
            } finally {
                setButtonLoading('loginButton', false);
            }
        });
        
        // 회원가입 폼 제출
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const display_name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            
            // 클라이언트 측 검증
            if (password !== passwordConfirm) {
                showError('signupError', '비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 8) {
                showError('signupError', '비밀번호는 최소 8자 이상이어야 합니다.');
                return;
            }
            
            setButtonLoading('signupButton', true);
            
            try {
                const response = await fetch('/api/auth/signup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, display_name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 회원가입 성공 - index.html로 리다이렉트
                    window.location.href = 'index.html';
                } else {
                    showError('signupError', data.error || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                showError('signupError', '서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
                console.error('Signup error:', error);
            } finally {
                setButtonLoading('signupButton', false);
            }
        });
    </script>
</body>
</html>
